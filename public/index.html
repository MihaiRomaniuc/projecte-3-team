<!DOCTYPE html>
<html>

<head>
    <title>Unirse | FootballQuiz</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 id="title">Unirse a una Partida</h1>
    <form action="/views/player/">
        <div class="form-field">
            <label id="label">Nombre</label>
            <input id="name" type="text" name="name" class="form-control" autofocus />
        </div>
        <br>
        <div class="form-field">
            <label id="label">Pin partida</label>
            <input id="pin" type="number" name="pin" class="form-control" />
        </div>
        <br>
        <button id="joinButton">Unirse</button>
        <br>
        <a href="/views/create/" id="hostButton">Crear nueva Partida</a>
    </form>
</body>

</html>
